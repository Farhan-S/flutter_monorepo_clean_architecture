name: app
description: Main Flutter application with dependency injection and routing
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Local packages
  core:
    path: ../core
  features_auth:
    path: ../features_auth
  features_user:
    path: ../features_user
  features_home:
    path: ../features_home
  features_splash:
    path: ../features_splash
  features_onboarding:
    path: ../features_onboarding

  # State Management
  flutter_bloc: ^8.1.6

  # Storage
  shared_preferences: ^2.2.2

  # Dependency Injection
  get_it: ^8.0.2

  # Routing
  go_router: ^14.6.2

  # Network
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
